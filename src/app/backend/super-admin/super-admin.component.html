<div class="grid-container">
  <sa-navbar></sa-navbar>
  <mat-grid-list cols="3" rowHeight="4:2">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <article class="super-stat">
            <h2 class="digit">8</h2>
            <p class="text">Shelters Pending Approval</p>
          </article>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <article class="super-stat">
            <h2 class="digit">8</h2>
            <p class="text">Shelters Active</p>
          </article>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <article class="super-stat">
            <h2 class="digit">8</h2>
            <p class="text">Shelters Inactive</p>
          </article>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="4">
      <mat-card class="dashboard-card admin-content">
        <mat-card-content class="dashboard-card-content">
          <ul *ngIf="shelters; else errorMessage">
            <sa-shelter-status
              *ngFor="let shelterInfo of shelters"
              [shelter]="shelterInfo" (updateStatus)="update($event)">
	           </sa-shelter-status>
          </ul>
          <ng-template #errorMessage>
            <p>There was an error loading the shelters.</p>
            <p>Reload the page and try again.</p>
          </ng-template>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
