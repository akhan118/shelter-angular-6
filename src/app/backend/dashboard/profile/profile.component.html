<div class="page-title">
  <div class="page-title__background"></div>
  <h2 class="page-title__text">User Profile</h2>
</div>

<section class="admin-section">
  <mat-card class="admin-section__card">
    <div class="button__wrapper">
      <button mat-button class="button button--edit bg-bluejean" (click)="disableForm()">
        <div class="button__content" [class.animate-up]="editing">
          <span class="button__text">Edit</span>
          <span class="button__text">Cancel</span>
        </div>
      </button>
    </div>
    <form class="form form--profile" [formGroup]="userInfoForm" (ngSubmit)="submitForm(userInfoForm)">
      <mat-form-field class="form__field">
        <input matInput class="form__input" type="text" placeholder="Username" formControlName="username" [class.input--disabled]="!editing"
          required>
      </mat-form-field>
      <mat-form-field class="form__field">
        <input matInput class="form__input" type="email" placeholder="Email" formControlName="email" [class.input--disabled]="!editing"
          required>
      </mat-form-field>
      <mat-form-field class="form__field">
        <input matInput class="form__input" type="password" placeholder="Password" formControlName="password" [class.input--disabled]="!editing"
          required>
      </mat-form-field>
      <button mat-button class="button button--update bg-cranberry" type="submit" [disabled]="userInfoForm.invalid || isSubmitting"
        *ngIf="editing">
        <span class="button__text">Update Profile</span>
      </button>
    </form>
  </mat-card>
</section>
