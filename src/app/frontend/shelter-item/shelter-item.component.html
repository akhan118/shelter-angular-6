<li class="shelter-item" *ngIf="ShelterData">
  <p class="shelter-name">{{ShelterData.shelter_name}}</p>

  <p class="shelter-address">{{ShelterData.shelter_address}} {{ShelterData.shelter_address_zip}}</p>
  <p class="shelter-types" *ngFor="let type of ShelterData.personType">{{type.name}}</p>
</li>
